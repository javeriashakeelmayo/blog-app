<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            width: 500px;
            border-radius: 5px;
            box-shadow: 1px 1px 8px rgba(0,0,0,0.1);
        }
        select, textarea, input {
            width: 90%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Add New Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
