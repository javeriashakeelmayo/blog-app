<!DOCTYPE html>
<html>
<head>
    <title>All Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container my-5">
    <h1 class="mb-4">All Blogs</h1>

    <div class="mb-3">
        <a href="{% url 'add_blog' %}" class="btn btn-primary me-2">Add Blog</a>
        <a href="{% url 'add_post' %}" class="btn btn-success">Add New Post</a>
    </div>

    <hr>

    {% if blogs %}
        {% for blog in blogs %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.name }}</h5>

                    {% if blog.posts.exists %}
                        <ul class="list-group list-group-flush mt-2">
                            {% for post in blog.posts.all %}
                                <li class="list-group-item">
                                    <a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="mt-2">No posts yet.</p>
                    {% endif %}

                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No blogs available.</p>
    {% endif %}
</div>
</body>
</html>
